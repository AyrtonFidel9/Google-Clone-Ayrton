<!DOCTYPE html>
<html lang="es">
    <head>
        <!-- #region CSS Styles-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" 
        crossorigin="anonymous">  
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/styles.css">
        <!-- #endregion -->
        <title>
            Google
        </title>
        <link rel="icon" href="Icons/googleIcon.png">
    </head>
    <body>
        <div id="page">
            <div id="otherThings">
                <div>
                    <a href="https://mail.google.com/">Gmail</a>
                </div>
                <div>
                    <a href="../search/pages/GoogleImages.html">Images</a>
                </div>
                <div>
                    <a href="../search/pages/AdvancedSearch.html">Advanced Search</a>
                </div>
            </div>
            <div id="search">
                <center>
                    <img src="https://www.google.it/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" width="272">
                </center>
                <form action="https://google.com/search" autocomplete="on" method="GET" role="search">
                    <div id="searching">
                        <span>
                            <svg id="searchIcon" focusable="false" height="25" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
                                ></path></svg>
                        </span>
                        <input type="text"  name="q" id="searchBar" class="form-control">
                        <svg id="voiceIcon"  height="25"   focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z" fill="#4285f4"></path><path d="m11 18.08h2v3.92h-2z" fill="#34a853"></path><path d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z" fill="#f4b400"></path><path d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z" fill="#ea4335"></path></svg>
                    </div>
                    <div class="buttons">
                        <center>
                            <input type="submit" value="Google Search" name="btnK" aria-label="Google Search">
                            <input type="submit" value="I'm Feeling Lucky" name="btnI" aria-label="I'm Feeling Lucky " >
                        </center>
                    </div>
                </form>
            </div>
        </div>

        <footer>
            <div id="space"></div>
            <div id="contuno">
                <p>Ecuador</p>
            </div>
            <div id="contdos">
                <ul class="left" style="margin: 0px; padding-left:18px;">
                    <li><a href="https://ads.google.com">Advertising</a></li>
                    <li><a href="https://www.google.com/services/">Business</a></li>
                </ul>
                <ul class="right" style="padding-right:18px;">
                    <li><a href="https://policies.google.com/privacy">Privacy</a></li>
                    <li><a href="https://policies.google.com/terms">Terms</a></li>
                    <li><a href="https://www.google.com/preferences">Settings</a></li>
                </ul>
            </div>
        </footer>
    </body>
</html>
