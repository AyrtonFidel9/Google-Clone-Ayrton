<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/search/css/normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous"> 
    <link rel="stylesheet" href="/search/css/stylesAS.css">
    <link rel="icon" href="Icons/googleIcon.png">
    <title>Advanced Search</title>
</head>
<body>
    <header>
        <a href="/search/index.html">
            <img src="/search/Icons/googleSearch.png" width="122">
        </a>
        <a href="/search/index.html" style="padding-top: 15px; padding-right: 15px;">
            Back to Google Search
        </a>
    </header>   
    <main>
        <div>
            <h5>Advanced Search</h5>
        </div>
        <hr>
        <form action="https://google.com/search" name="f" method="GET">
            <div class="query">
                <label class="col-sm-2 col-form-label">all these words:</label>
                <input type="text" class="form-control input" name="as_q">
            </div>
            <div class="query">
                <label class="col-sm-2 col-form-label">this exact word or phrase:</label>
                <input type="text" class="form-control input" name="as_epq">
            </div>
            <div class="query">
                <label class="col-sm-2 col-form-label">any of these words:</label>
                <input type="text" class="form-control input" name="as_oq">
            </div>
            <div class="query">
                <label class="col-sm-2 col-form-label">none of these words:</label>
                <input type="text" class="form-control input" name="as_eq">
            </div>
            <div class="contenedor">
                <button type="submit" name="tbs" class="btn btn-primary boton">Advanced Search</button>
            </div>
            <hr class="linea">
        </form>
    </main>
</body>
</html>
